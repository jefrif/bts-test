<div class="layout-wrapper" [ngClass]="containerClass">
  <app-topbar></app-topbar>
  <div class="layout-sidebar">
    <app-sidebar></app-sidebar>
  </div>

  <div class="layout-main-container">
    <div class="layout-main">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </div>
  <!--<app-config></app-config>-->
  <div class="layout-mask"></div>
</div>

<p-confirmDialog :key="appcfd" header="Confirmation" [style]="{width: '50vw'}" #cdyn [baseZIndex]="1"
                 icon="ui-icon-alert" appendTo="body">
  <p-footer>
    <button type="button" pButton icon="fa-check" label="{{acceptLabel}}" (click)="cdyn.accept()"
            style="background-color: darkcyan;color: white; width: 100px">
    </button>
    <button type="button" pButton icon="fa-close" label="{{rejectLabel}}" (click)="cdyn.reject()"
            style="background-color: darkred;color: white; width: 100px">
    </button>
  </p-footer>
</p-confirmDialog>
